<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
  <body class="bg">
    <div class="header">
        <a href="./home.html" class="homelink">AIO</a>
        <div class="extra">
            <a href="youtube.html" class="p1">VIDEO DOWNLOADER</a>
            <a href="mp3.html" class="p1">MP3 CONVERTER</a>
            <a class="dropdown-toggle p1" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                PDF CONVERTER
            </a>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="word.html">Word</a></li>
                <li><a class="dropdown-item" href="#">Excel</a></li>
            </ul>
        </div>
    </div>
    <form id="convert-form">
      <div class="download">
        <h4 class="normal">Convert your videos to an mp3 file</h4>
        <input id="url" class="int1" type="text" placeholder="Paste the video link here" name="url" required>
        <button class="downloader">Convert</button>
      </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
      document.getElementById('convert-form').addEventListener('submit', function(event) {
          event.preventDefault();
          const url = document.getElementById('url').value;
          window.location.href = `/convert?url=${encodeURIComponent(url)}`;
      });
  </script>
  </body>
</html>
